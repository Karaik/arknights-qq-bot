spring:
  application:
    name: arknights-qq-bot-backend
  profiles:
    default: dev
  sql:
    init:
      # 当前鉴权模块无需初始化数据库，禁用自动执行 SQL。
      mode: never

server:
  port: 8080

# 鉴权/签名全量可配置，便于替换为自建代理或调试环境。
auth:
  hypergryph:
    base-url: https://as.hypergryph.com
    send-phone-code: /general/v1/send_phone_code
    token-by-phone-code: /user/auth/v2/token_by_phone_code
    grant: /user/oauth2/v2/grant
    app-code: 4ca99fa6b56cc2ba
    user-agent: Skland/1.35.0 (com.hypergryph.skland; build:103500035; Android 32; ) Okhttp/4.11.0
    timeout-seconds: 10
  skland:
    base-url: https://zonai.skland.com
    cred-by-code: /api/v1/user/auth/generate_cred_by_code
    check-cred: /api/v1/user/check
    v-name: 1.35.0
    platform: "1"
    d-id: ""

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

knife4j:
  enable: true
