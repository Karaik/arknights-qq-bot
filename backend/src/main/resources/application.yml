spring:
  application:
    name: arknights-qq-bot-backend
  profiles:
    default: dev

server:
  port: 8080

hypergryph:
  # default token provided for development/testing; prefer overriding via env var
  token: ${HYPERGRYPH_TOKEN:}
  endpoint:
    # 以下链接均为官方登录/数据接口，固定不变
    grant-url: https://as.hypergryph.com/user/oauth2/v2/grant
    cred-auth-url: https://zonai.skland.com/api/v1/user/auth/generate_cred_by_code
    binding-url: https://zonai.skland.com/api/v1/game/player/binding
    rogue-info-url: https://zonai.skland.com/api/v1/game/arknights/rogue
  app:
    app-code: 4ca99fa6b56cc2ba
    user-agent: Skland/1.35.0 (com.hypergryph.skland; build:103500035; Android 32; ) Okhttp/4.11.0
    version-name: 1.35.0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:arknights_bot;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    username: sa
    password:

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/arknights_bot?useSSL=false&serverTimezone=UTC&characterEncoding=utf8mb4
    username: your_user
    password: your_password
